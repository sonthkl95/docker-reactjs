version: 0.2

phases:
  install:
    commands:
      - printenv

  pre_build:
    commands:
      - echo Log in to Amazon ECR...
      - aws --version
      - export REPOSITORY_URI=504407562510.dkr.ecr.ap-southeast-2.amazonaws.com/sonthkl95/docker-reactjs
      - aws ecr get-login-password --region ap-southeast-2 | docker login --username AWS --password-stdin 504407562510.dkr.ecr.ap-southeast-2.amazonaws.com
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      - echo "REPO=$REPOSITORY_URI"
      - echo "TAG=$IMAGE_TAG"

  build:
    commands:
      - echo Build started on `date`
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo Build completed on `date`
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - printf '[{"name":"docker-reactjs","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
